<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
    </head>
    <body>
        <header>
            <img class="cover_img" src="images/burger_bg.png"/>
        </header>
        <main>
            <ul id="menu_ul"></ul>
            <div id="customer_order">
                <h3>Your Order</h3>
                <div class="order_details">
                    <ul id="checkout_cart"></ul>
                    <div id="total_order_price_container">
                        <p>Total Price</p>
                        <p id="total_order_price"></p>
                    </div>
                </div>
                <button class="btn-order" id='complete-btn'>Complete order</button>
            </div>
            <div id="modal">
                <h4>Enter card details</h4>
                <div id="form_container">
                    <form id="payment_form">
                        <input 
                            type="text"
                            id="inputName"
                            placeholder="Enter your name"
                        >
                        <input
                            type="number"
                            id="inputCardNumber"
                            placeholder="Enter card number"
                        >
                        <input
                            type="number"
                            id="inputCvv"
                            placeholder="Enter CVV"
                        >
                    </form>
                    <button class="btn-order" id="pay-btn">Pay</button>
                </div>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
